name: Code Quality Pipeline

on:
  workflow_call:
    inputs:
      php-version:
        description: 'PHP version to use'
        required: false
        default: '8.4'
        type: string
    secrets:
      CODECOV_TOKEN:
        required: false

env:
  PHP_VERSION: ${{ inputs.php-version }}
  COMPOSER_PROCESS_TIMEOUT: 0
  COMPOSER_NO_INTERACTION: 1
  COMPOSER_NO_AUDIT: 1

jobs:
  code-standards:
    name: Code Standards & Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, dom, fileinfo, mysql, redis, opcache, gmp
          tools: composer:v2, phpstan, phpcs, php-cs-fixer
          coverage: none
          
      - name: Get Composer Cache Directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
        
      - name: Cache Composer Dependencies
        uses: actions/cache@v5
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-
          
      - name: Setup Environment
        run: |
          cp .env.testing .env
          
      - name: Install Dependencies
        run: |
          # Try composer install with retry logic for flaky downloads
          for i in 1 2 3; do
            if composer install --prefer-dist --no-progress --optimize-autoloader; then
              echo "Composer install succeeded on attempt $i"
              break
            else
              echo "Composer install failed on attempt $i"
              if [ $i -eq 3 ]; then
                echo "All attempts failed"
                exit 1
              fi
              echo "Retrying in 5 seconds..."
              sleep 5
              # Clear composer cache for problematic packages
              composer clear-cache
            fi
          done
        
      - name: Run PHP Code Sniffer
        run: vendor/bin/phpcs
        
      - name: Run PHP Static Analysis
        run: vendor/bin/phpstan analyse --memory-limit=2G
        
      - name: Check PHP Code Style
        run: vendor/bin/php-cs-fixer fix --dry-run --diff

  # NOTE: Dependency security audit moved to 02-security-scan.yml to avoid duplication
  # The security-scan workflow performs comprehensive composer audit with detailed reporting