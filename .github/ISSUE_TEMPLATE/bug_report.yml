name: Bug Report
description: Report a bug in FinAegis Core Banking Platform
labels: ["bug", "triage"]
body:
  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what you see...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      description: A clear and concise description of what actually happened.
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this bug?
      options:
        - Critical
        - Major
        - Minor
        - Cosmetic
    validations:
      required: true

  - type: dropdown
    id: domain
    attributes:
      label: Domain Module
      description: Which domain module is affected?
      options:
        - Account
        - Exchange
        - Lending
        - Wallet
        - Compliance
        - Treasury
        - Mobile
        - Privacy
        - Commerce
        - TrustCert
        - Relayer
        - MobilePayment
        - RegTech
        - CrossChain
        - DeFi
        - Other
    validations:
      required: true

  - type: input
    id: php-version
    attributes:
      label: PHP version
      placeholder: "e.g. 8.3.0"
    validations:
      required: false

  - type: input
    id: laravel-version
    attributes:
      label: Laravel version
      placeholder: "e.g. 12.x"
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Relevant logs
      description: If applicable, add relevant log output.
      render: shell
    validations:
      required: false
