<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Enter Send Amount</title>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;family=Noto+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Icons -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Theme Configuration -->
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#df2020",
              "background-light": "#f8f6f6",
              "background-dark": "#211111", // Keeping consistent with requested theme
              "surface-dark": "#2a1a1a",
              "surface-darker": "#171111",
            },
            fontFamily: {
              "display": ["Space Grotesk", "sans-serif"],
              "body": ["Noto Sans", "sans-serif"],
            },
            borderRadius: { "DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "2xl": "2rem", "full": "9999px" },
          },
        },
      }
    </script>
<style>
        /* Custom Keypad Styles */
        .keypad-btn {
            @apply flex h-16 w-full items-center justify-center rounded-full text-2xl font-medium text-white transition-colors hover:bg-white/10 active:bg-white/20;
        }
        /* Remove tap highlight on mobile */
        * {
            -webkit-tap-highlight-color: transparent;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased min-h-screen flex flex-col overflow-hidden text-slate-900 dark:text-white selection:bg-primary selection:text-white">
<!-- Top App Bar -->
<header class="flex items-center justify-between px-4 pt-12 pb-4">
<button class="flex size-10 items-center justify-center rounded-full hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-white">arrow_back</span>
</button>
<h2 class="text-lg font-bold leading-tight tracking-tight">Send USDC</h2>
<div class="size-10"></div> <!-- Spacer for visual balance -->
</header>
<!-- Scrollable Content Area -->
<main class="flex-1 flex flex-col px-6 relative">
<!-- Recipient Pill -->
<div class="mx-auto mt-2 flex w-full max-w-sm items-center justify-between gap-3 rounded-full bg-surface-dark py-2 pl-2 pr-4 shadow-sm ring-1 ring-white/5">
<div class="flex items-center gap-3 overflow-hidden">
<div class="relative size-8 shrink-0 overflow-hidden rounded-full bg-primary/20" data-alt="User avatar gradient placeholder" style="background-image: linear-gradient(135deg, #df2020 0%, #ff6b6b 100%);">
<!-- Fallback if gradient fails visually -->
</div>
<div class="flex flex-col overflow-hidden">
<span class="truncate text-sm font-medium text-white/90">To: 0x71...8A2</span>
</div>
</div>
<button class="flex size-8 shrink-0 items-center justify-center rounded-full text-primary hover:bg-white/5">
<span class="material-symbols-outlined text-[20px]">edit</span>
</button>
</div>
<!-- Main Amount Input -->
<div class="mt-8 flex flex-col items-center justify-center text-center">
<div class="relative flex items-baseline justify-center gap-1">
<span class="text-6xl font-bold tracking-tight text-white">450</span>
<!-- Blinking Cursor Simulation -->
<div class="h-12 w-1 bg-primary animate-pulse rounded-full"></div>
</div>
<p class="mt-2 text-lg font-medium text-white/50">â‰ˆ $450.00 USD</p>
</div>
<!-- Available Balance & Max -->
<div class="mt-8 flex flex-col items-center justify-center gap-3">
<div class="flex items-center gap-2 rounded-xl bg-surface-dark px-4 py-2 ring-1 ring-white/5">
<span class="text-sm text-white/70">Available: 1,248.35 USDC</span>
<button class="rounded-md bg-primary/20 px-2 py-0.5 text-xs font-bold text-primary hover:bg-primary/30 transition-colors">
                    MAX
                </button>
</div>
</div>
<!-- Fee Breakdown Card -->
<div class="mt-8 w-full">
<div class="flex flex-col gap-3 rounded-2xl bg-surface-dark p-4 ring-1 ring-white/5">
<div class="flex justify-between items-center text-sm">
<span class="text-white/60 flex items-center gap-1">
                        Network Fee
                        <span class="material-symbols-outlined text-[16px] text-white/40">info</span>
</span>
<span class="font-medium text-white">~0.01 USDC</span>
</div>
<div class="h-px w-full bg-white/5"></div>
<div class="flex justify-between items-center text-sm">
<span class="text-white/60">Arrives in</span>
<span class="font-medium text-green-400">&lt; 15s</span>
</div>
</div>
</div>
</main>
<!-- Bottom Area: Keypad & CTA -->
<div class="mt-auto flex flex-col bg-background-dark pb-8 pt-4">
<!-- Numeric Keypad -->
<div class="grid grid-cols-3 gap-y-2 px-6 pb-6">
<button class="keypad-btn">1</button>
<button class="keypad-btn">2</button>
<button class="keypad-btn">3</button>
<button class="keypad-btn">4</button>
<button class="keypad-btn">5</button>
<button class="keypad-btn">6</button>
<button class="keypad-btn">7</button>
<button class="keypad-btn">8</button>
<button class="keypad-btn">9</button>
<button class="keypad-btn">.</button>
<button class="keypad-btn">0</button>
<button class="keypad-btn flex items-center justify-center">
<span class="material-symbols-outlined">backspace</span>
</button>
</div>
<!-- Primary Action Button -->
<div class="px-6">
<button class="group relative flex h-14 w-full items-center justify-center overflow-hidden rounded-xl bg-primary shadow-lg shadow-primary/25 transition-all active:scale-[0.98] active:shadow-none">
<div class="absolute inset-0 bg-white/0 transition-colors group-hover:bg-white/10"></div>
<span class="text-lg font-bold tracking-wide text-white">Review Transfer</span>
<span class="material-symbols-outlined ml-2 text-[20px]">arrow_forward</span>
</button>
</div>
</div>
</body></html>
