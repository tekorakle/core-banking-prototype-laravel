<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Connectivity Lost Overlay</title>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Font: Space Grotesk -->
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#df2020",
                        "background-light": "#f8f6f6",
                        "background-dark": "#211111",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark min-h-screen relative overflow-hidden">
<!-- Mock Content Behind Overlay (To demonstrate translucency) -->
<div class="absolute inset-0 z-0 p-6 flex flex-col gap-6 opacity-30 pointer-events-none select-none filter blur-[2px]">
<div class="h-12 w-12 bg-gray-300 dark:bg-gray-700 rounded-full"></div>
<div class="h-8 w-3/4 bg-gray-300 dark:bg-gray-700 rounded-lg"></div>
<div class="flex gap-4">
<div class="h-32 w-full bg-gray-300 dark:bg-gray-700 rounded-xl"></div>
<div class="h-32 w-full bg-gray-300 dark:bg-gray-700 rounded-xl"></div>
</div>
<div class="h-4 w-full bg-gray-300 dark:bg-gray-700 rounded"></div>
<div class="h-4 w-5/6 bg-gray-300 dark:bg-gray-700 rounded"></div>
<div class="h-4 w-4/6 bg-gray-300 dark:bg-gray-700 rounded"></div>
<div class="mt-8 h-48 w-full bg-gray-300 dark:bg-gray-700 rounded-xl"></div>
</div>
<!-- Overlay Container -->
<div class="relative z-50 flex h-screen w-full flex-col items-center justify-center bg-background-dark/85 backdrop-blur-sm px-6 py-6">
<!-- Empty State Card -->
<div class="w-full max-w-sm flex flex-col items-center animate-in fade-in zoom-in duration-300">
<!-- Icon Container -->
<div class="mb-8 flex h-24 w-24 items-center justify-center rounded-full bg-primary/10 ring-1 ring-primary/20">
<span class="material-symbols-outlined text-5xl text-primary">wifi_off</span>
</div>
<!-- Text Content -->
<div class="flex flex-col items-center gap-3 text-center mb-10">
<h1 class="text-white text-2xl font-bold leading-tight tracking-tight">
                    No internet connection
                </h1>
<p class="text-gray-400 text-base font-normal leading-relaxed max-w-[280px]">
                    Please check your connection. Payments will be queued for 30 minutes.
                </p>
</div>
<!-- Actions -->
<div class="flex w-full flex-col items-center gap-4">
<button class="group relative flex w-full max-w-[280px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 bg-primary hover:bg-red-600 transition-colors shadow-lg shadow-primary/20">
<span class="relative z-10 text-white text-base font-bold tracking-wide">Retry Connection</span>
</button>
<button class="text-gray-500 hover:text-white text-sm font-medium transition-colors">
                    Work Offline
                </button>
</div>
</div>
</div>
</body></html>
