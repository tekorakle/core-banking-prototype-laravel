<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Activity History</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#df2020",
                        "background-light": "#f8f6f6",
                        "background-dark": "#211111",
                        "card-light": "#ffffff",
                        "card-dark": "#2a2121",
                        "text-secondary-light": "#6b7280",
                        "text-secondary-dark": "#b79e9e",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hiding for cleaner mobile look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-900 dark:text-white min-h-screen flex flex-col antialiased selection:bg-primary selection:text-white overflow-hidden">
<!-- Status Bar Area (Simulated) -->
<div class="h-12 w-full bg-background-light dark:bg-background-dark shrink-0"></div>
<!-- Header Section -->
<header class="flex flex-col gap-4 px-5 pt-2 pb-4 bg-background-light dark:bg-background-dark sticky top-0 z-20">
<div class="flex items-center justify-between">
<h1 class="text-3xl font-bold tracking-tight">Activity</h1>
<button class="flex items-center justify-center w-10 h-10 rounded-full bg-gray-100 dark:bg-card-dark text-gray-600 dark:text-white hover:bg-gray-200 dark:hover:bg-primary/20 transition-colors">
<span class="material-symbols-outlined text-[24px]">search</span>
</button>
</div>
<!-- Quick Filters -->
<div class="flex items-center gap-3 overflow-x-auto no-scrollbar pb-1">
<button class="px-4 py-2 rounded-full bg-primary text-white text-sm font-medium whitespace-nowrap shadow-lg shadow-primary/20">All</button>
<button class="px-4 py-2 rounded-full bg-gray-200 dark:bg-card-dark text-gray-700 dark:text-text-secondary-dark text-sm font-medium whitespace-nowrap hover:bg-gray-300 dark:hover:bg-card-dark/80 transition-colors">Income</button>
<button class="px-4 py-2 rounded-full bg-gray-200 dark:bg-card-dark text-gray-700 dark:text-text-secondary-dark text-sm font-medium whitespace-nowrap hover:bg-gray-300 dark:hover:bg-card-dark/80 transition-colors">Expenses</button>
</div>
</header>
<!-- Main Content: Scrollable Transaction List -->
<main class="flex-1 overflow-y-auto no-scrollbar px-4 pb-24">
<!-- Timeline Group: Today -->
<div class="mb-6 animate-fade-in-up">
<h4 class="text-text-secondary-light dark:text-text-secondary-dark text-xs font-bold uppercase tracking-wider mb-3 ml-2">Today</h4>
<!-- First Transaction Card -->
<div class="group relative flex items-center justify-between p-4 mb-3 bg-white dark:bg-card-dark rounded-xl shadow-sm border border-gray-100 dark:border-white/5 active:scale-[0.98] transition-all duration-200 cursor-pointer">
<!-- Left Side: Icon & Info -->
<div class="flex items-center gap-4">
<!-- Merchant Icon -->
<div class="relative flex items-center justify-center w-12 h-12 rounded-full bg-amber-100 dark:bg-[#382929] text-amber-600 dark:text-white shrink-0">
<span class="material-symbols-outlined text-[24px]">local_cafe</span>
<!-- Notification Dot (Optional context indicator) -->
<div class="absolute -top-1 -right-1 w-3 h-3 bg-primary rounded-full border-2 border-white dark:border-card-dark"></div>
</div>
<div class="flex flex-col gap-1">
<h3 class="text-base font-bold leading-none text-gray-900 dark:text-white">Starbolt Coffee</h3>
<div class="flex items-center gap-2">
<span class="text-xs text-text-secondary-light dark:text-text-secondary-dark font-medium">10:45 AM</span>
<!-- Protected Badge -->
<div class="flex items-center gap-1 px-2 py-0.5 rounded-full bg-green-100 dark:bg-green-900/30 border border-green-200 dark:border-green-800/50">
<span class="material-symbols-outlined text-[10px] text-green-700 dark:text-green-400 font-bold">shield_lock</span>
<span class="text-[10px] font-bold text-green-700 dark:text-green-400 uppercase tracking-wide">Protected</span>
</div>
</div>
</div>
</div>
<!-- Right Side: Amount -->
<div class="text-right">
<p class="text-base font-bold text-gray-900 dark:text-white tabular-nums">- 12.00 USDC</p>
</div>
</div>
<!-- Empty State / Future Hint -->
<div class="mt-8 flex flex-col items-center justify-center text-center p-8 rounded-2xl border-2 border-dashed border-gray-200 dark:border-[#523d3d] bg-gray-50/50 dark:bg-transparent">
<div class="w-12 h-12 rounded-full bg-gray-100 dark:bg-card-dark flex items-center justify-center mb-3 text-gray-400 dark:text-text-secondary-dark">
<span class="material-symbols-outlined">receipt_long</span>
</div>
<p class="text-sm text-text-secondary-light dark:text-text-secondary-dark max-w-[200px]">
                    This is the start of your journey. Future transactions will appear here.
                </p>
</div>
</div>
</main>
<!-- Bottom Navigation Bar -->
<nav class="fixed bottom-0 left-0 w-full bg-white dark:bg-[#1c1414] border-t border-gray-200 dark:border-[#2e2323] pb-6 pt-2 px-6 z-30">
<div class="flex justify-between items-center">
<a class="flex flex-col items-center gap-1 w-16 group" href="#">
<span class="material-symbols-outlined text-[26px] text-text-secondary-light dark:text-text-secondary-dark group-hover:text-primary transition-colors">home</span>
<span class="text-[10px] font-medium text-text-secondary-light dark:text-text-secondary-dark group-hover:text-primary transition-colors">Home</span>
</a>
<a class="flex flex-col items-center gap-1 w-16 group" href="#">
<div class="relative">
<span class="material-symbols-outlined text-[26px] text-primary fill-1">history</span>
<span class="absolute -top-1 -right-1 w-2 h-2 bg-primary rounded-full"></span>
</div>
<span class="text-[10px] font-medium text-primary">Activity</span>
</a>
<!-- Floating Action Button (Center) -->
<div class="relative -top-6">
<button class="flex items-center justify-center w-14 h-14 rounded-full bg-primary text-white shadow-lg shadow-primary/40 hover:scale-105 transition-transform">
<span class="material-symbols-outlined text-[28px]">qr_code_scanner</span>
</button>
</div>
<a class="flex flex-col items-center gap-1 w-16 group" href="#">
<span class="material-symbols-outlined text-[26px] text-text-secondary-light dark:text-text-secondary-dark group-hover:text-primary transition-colors">account_balance_wallet</span>
<span class="text-[10px] font-medium text-text-secondary-light dark:text-text-secondary-dark group-hover:text-primary transition-colors">Wallet</span>
</a>
<a class="flex flex-col items-center gap-1 w-16 group" href="#">
<span class="material-symbols-outlined text-[26px] text-text-secondary-light dark:text-text-secondary-dark group-hover:text-primary transition-colors">person</span>
<span class="text-[10px] font-medium text-text-secondary-light dark:text-text-secondary-dark group-hover:text-primary transition-colors">Profile</span>
</a>
</div>
</nav>
<!-- iOS Home Indicator Safe Area -->
<div class="h-1 bg-transparent"></div>
</body></html>
