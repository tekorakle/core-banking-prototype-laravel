<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Pending Confirmation Fallback</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2060df",
                        "background-light": "#f6f6f8",
                        "background-dark": "#111621",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom spinner simulation since we cannot use JS/CSS animations per prompt restrictions, 
           we will design a static state that looks like it is in motion */
        .spinner-ring {
            background: conic-gradient(from 0deg, rgba(32, 96, 223, 0) 0%, rgba(32, 96, 223, 1) 70%, rgba(32, 96, 223, 0.1) 100%);
            mask: radial-gradient(farthest-side, transparent calc(100% - 4px), #fff calc(100% - 4px));
            -webkit-mask: radial-gradient(farthest-side, transparent calc(100% - 4px), #fff calc(100% - 4px));
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased min-h-screen flex flex-col items-center justify-center text-slate-900 dark:text-white">
<!-- Main Container representing a phone screen -->
<div class="relative w-full max-w-md h-screen flex flex-col bg-background-light dark:bg-background-dark overflow-hidden shadow-2xl">
<!-- Header: Minimal and unobtrusive -->
<header class="flex items-center justify-between p-6">
<div class="w-10 h-10 flex items-center justify-center rounded-full bg-slate-200 dark:bg-slate-800/50 text-slate-400 dark:text-slate-500 cursor-not-allowed opacity-50">
<span class="material-symbols-outlined text-xl">arrow_back</span>
</div>
<div class="flex items-center gap-2 px-3 py-1 rounded-full bg-slate-200/50 dark:bg-slate-800/50">
<div class="w-2 h-2 rounded-full bg-primary animate-pulse"></div>
<span class="text-xs font-medium text-slate-500 dark:text-slate-400 tracking-wide uppercase">Processing</span>
</div>
<div class="w-10 h-10"></div> <!-- Spacer for balance -->
</header>
<!-- Central Content -->
<main class="flex-1 flex flex-col items-center justify-center px-6 relative z-10">
<!-- Visual Element: Abstract Premium Spinner -->
<div class="relative mb-12 flex items-center justify-center">
<!-- Outer glow -->
<div class="absolute inset-0 bg-primary/20 blur-[60px] rounded-full w-48 h-48 -z-10 transform translate-x-0 translate-y-0"></div>
<!-- Spinner Container -->
<div class="relative w-32 h-32 flex items-center justify-center">
<!-- Ring Gradient -->
<div class="absolute inset-0 rounded-full spinner-ring rotate-45 transform"></div>
<!-- Inner Icon -->
<div class="w-16 h-16 bg-background-light dark:bg-background-dark rounded-full flex items-center justify-center shadow-lg relative z-20 border border-slate-100 dark:border-slate-800">
<span class="material-symbols-outlined text-primary text-4xl">hourglass_empty</span>
</div>
<!-- Decorative dots representing nodes -->
<div class="absolute top-0 left-1/2 -translate-x-1/2 -translate-y-2 w-2 h-2 bg-primary rounded-full shadow-[0_0_10px_rgba(32,96,223,0.8)]"></div>
</div>
</div>
<!-- Text Content -->
<div class="flex flex-col items-center gap-4 text-center max-w-[320px]">
<h1 class="text-3xl font-bold tracking-tight text-slate-900 dark:text-white">
                    Confirming your payment
                </h1>
<p class="text-slate-500 dark:text-slate-400 text-base font-normal leading-relaxed">
                    The network is busy. This may take a minute. Please keep the app open.
                </p>
</div>
<!-- Keep Open Indicator -->
<div class="mt-8 flex items-center gap-2 text-primary/80 bg-primary/10 px-4 py-2 rounded-lg border border-primary/20">
<span class="material-symbols-outlined text-lg">phonelink_lock</span>
<span class="text-sm font-medium">Do not close app</span>
</div>
</main>
<!-- Bottom Sheet / Transaction Card -->
<div class="p-6 w-full relative z-20">
<!-- Blur effect behind card -->
<div class="absolute inset-x-6 bottom-6 top-6 bg-slate-200/50 dark:bg-slate-800/30 backdrop-blur-xl rounded-xl -z-10 border border-white/20 dark:border-white/5"></div>
<div class="rounded-xl p-5 shadow-sm border border-slate-200 dark:border-slate-700/50 relative overflow-hidden bg-white/40 dark:bg-[#1c1f26]/80 backdrop-blur-md">
<!-- Subtle gradient overlay on card -->
<div class="absolute top-0 right-0 w-32 h-32 bg-primary/5 rounded-full blur-2xl -translate-y-1/2 translate-x-1/2"></div>
<div class="flex items-center justify-between mb-4">
<span class="text-xs uppercase tracking-wider text-slate-500 dark:text-slate-400 font-semibold">Transaction Details</span>
<a class="flex items-center gap-1 text-primary text-xs font-bold hover:underline" href="#">
<span>Explorer</span>
<span class="material-symbols-outlined text-sm">open_in_new</span>
</a>
</div>
<div class="flex items-center gap-4">
<div class="w-12 h-12 rounded-full bg-slate-100 dark:bg-slate-800 flex items-center justify-center flex-shrink-0 border border-slate-200 dark:border-slate-700">
<span class="material-symbols-outlined text-slate-600 dark:text-slate-300">currency_bitcoin</span> <!-- Generic crypto icon -->
</div>
<div class="flex-1 min-w-0">
<div class="flex items-baseline gap-2">
<h3 class="text-lg font-bold text-slate-900 dark:text-white truncate">0.45 ETH</h3>
<span class="text-xs text-slate-500 dark:text-slate-400">â‰ˆ $1,240.50</span>
</div>
<div class="flex items-center gap-1.5 mt-0.5">
<span class="text-sm text-slate-500 dark:text-slate-400">To:</span>
<span class="text-sm font-mono text-slate-700 dark:text-slate-300 bg-slate-100 dark:bg-slate-800 px-1.5 rounded">0x71C...9A23</span>
</div>
</div>
</div>
<!-- Progress bar specific to the card -->
<div class="mt-5 w-full bg-slate-200 dark:bg-slate-700 h-1 rounded-full overflow-hidden">
<div class="h-full bg-primary w-2/3 rounded-full relative">
<!-- Shimmer effect overlay -->
<div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/30 to-transparent w-full transform -translate-x-full"></div>
</div>
</div>
<div class="flex justify-between mt-2">
<span class="text-[10px] text-slate-400">Initiated</span>
<span class="text-[10px] text-primary font-medium">Confirming (12/30)</span>
</div>
</div>
<div class="h-6"></div> <!-- Safe area spacing -->
</div>
</div>
</body></html>
