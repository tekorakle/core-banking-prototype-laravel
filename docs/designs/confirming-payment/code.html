<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Confirming Payment</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec80",
                        "background-light": "#f6f8f7",
                        "background-dark": "#1E1E1E",
                        "charcoal": "#2C2C2C",
                        "dark-charcoal": "#121212", 
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                },
            },
        }
    </script>
<style>@keyframes ripple {
            0% {
                transform: scale(0.8);
                opacity: 0.6;
            }
            100% {
                transform: scale(2.5);
                opacity: 0;
            }
        }
        .animate-ripple {
            animation: ripple 4s cubic-bezier(0, 0.2, 0.8, 1) infinite;
        }
        .delay-1500 {
            animation-delay: 1.5s;
        }
        .delay-3000 {
            animation-delay: 3s;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-dark-charcoal font-display text-white flex flex-col items-center justify-center min-h-screen selection:bg-primary selection:text-dark-charcoal overflow-hidden relative">
<div class="absolute inset-0 pointer-events-none overflow-hidden">
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[500px] h-[500px] bg-primary/5 rounded-full blur-[120px]"></div>
</div>
<main class="relative z-10 w-full max-w-md px-8 flex flex-col items-center h-full justify-between py-16 min-h-screen">
<div class="flex-1"></div>
<div class="flex flex-col items-center justify-center w-full">
<div class="relative flex items-center justify-center mb-16">
<div class="absolute w-40 h-40 bg-primary/10 rounded-full animate-ripple"></div>
<div class="absolute w-40 h-40 bg-primary/5 rounded-full animate-ripple delay-1500"></div>
<div class="relative w-28 h-28 bg-[#1a1a1a] border border-white/5 rounded-full flex items-center justify-center shadow-lg shadow-black/30 z-10">
<span class="material-symbols-outlined text-primary text-[48px] animate-pulse-slow">lock_clock</span>
</div>
</div>
<div class="text-center w-full space-y-4">
<h1 class="text-2xl font-bold text-white tracking-wide">Confirming your payment</h1>
<div class="space-y-2">
<p class="text-white/60 text-base font-light leading-relaxed">
                        Finalizing on Solana.<br/>This usually takes a few seconds.
                    </p>
</div>
</div>
</div>
<div class="flex-1"></div>
<div class="w-full flex flex-col items-center pb-8">
<p class="text-white/40 text-sm font-medium">Please keep the app open</p>
</div>
</main>
</body></html>
